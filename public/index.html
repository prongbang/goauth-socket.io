<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    form {
      background: #000;
      padding: 3px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
      width: 90%;
      margin-right: .5%;
    }

    form button {
      width: 9%;
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="https://cdn.socket.io/socket.io-1.7.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoiMTUxNjIzOTAyMiJ9.1pGITVN1_HkzPxvMfRvTNEmJSiCSUZ_YVWhRt4AmYYw";

    var socketChat = io("/chat", {
      query: {
        token: token
      },
    });

    socketChat.on('connect', () => {
      console.log('connected')
    });

    socketChat.on('disconnect', () => {
      console.log('broadcast server disconnected')
    });

    socketChat.on('connect_error', response => {
      console.log(response)
    });

    socketChat.on('reply', function (msg) {
      $('#messages').append($('<li>').text(msg));
    });

    $('form').submit(function () {
      socketChat.emit('message', $('#m').val(), function (data) {
        $('#messages').append($('<li>').text('ACK CALLBACK: ' + data));
      });

      $('#m').val('');
      return false;
    });

    const id = "1e4832e7-1ffa-4cf4-b9d9-0b8eff286c52";
    var socketDevice = io("/device", {
      query: {
        token: token
      },
    });

    socketDevice.on(`device/${id}`, function (msg) {
      $('#messages').append($('<li>').text(JSON.stringify(msg)));
    });

    socketDevice.emit("subscribe", id);

  </script>
</body>

</html>
